<head>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">

            </form>
            <nav class="user-nav">

                    <svg class="user-nav__icon">

                </div> -->

                        <span class="btn__invisible">Book a Pexpert</span>

            </nav>
        </header>

        <div class="content">
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item">
                        <a href="index.html" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-home"></use>

                    </li>
                    <li class="side-nav__item">
                        <a href="dog_owners.html" class="side-nav__link">

                    <li class="side-nav__item">
                        <a href="cat_owners.html" class="side-nav__link">

                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-droplet"></use>
                            </svg>

                        </a>
                    </li>
                    <li class="side-nav__item side-nav__item--active">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">

                    <figure class="gallery__item">

                    </figure>
                    <figure class="gallery__item">
                        <img src="img/pet2.jpg" alt="photo of pet" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="img/pet1.jpg" alt="photo of pet" class="gallery__photo">
                    </figure>
                </div>

                    <h1 class="overview__heading">
                        Fish Ownership
                    </h1>

                </div>

                    <div class="description">
                        <div class="book">

                        </div>



                    </div>

                    <h2 class="cta__book-now">
                        Good news! Our Pexperts are available for one-on-one consultation!
                    </h2>
                    <button class="btn">
                        <span class="btn__visible">Contact Our Pexperts</span>
